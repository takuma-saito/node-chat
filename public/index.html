<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="jquery-1.4.2.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <title>チャットアプリケーション</title>
  </head>
  <body>
    <h1>チャットアプリケーション</h1>
    <div id="login">
      <p class="explain">
        nodejs + mongoDB で作成したチャットアプリケーションです！
      </p>
      <span class="user_msg">名前を入力して下さい：</span><input type="input" name="username" id="username" class="text" />
    </div>
    <div id="chat_main">
      <p class="explain">
        好きなメッセージを入力して下さい！
      </p>
      <table id="chat_history">
      </table>
      <div id="toolbar">
        <input type="input" name="msg" id="entry" class="text" />
      </div>
    </div>
  </body>
</html>
